# -------------------------------------------------------------
# PRODUCT CREATE
product_create:
  path: /api/v{api_version}/products
  methods: POST
  controller: Product\Adapter\Http\Controller\ProductCreate\ProductCreateController
  requirements:
    api_version: '\d+[.\d]?'

# -------------------------------------------------------------
# PRODUCT REMOVE
# -------------------------------------------------------------
product_remove:
  path: /api/v{api_version}/products
  methods: DELETE
  controller: Product\Adapter\Http\Controller\ProductRemove\ProductRemoveController
  requirements:
    api_version: '\d+[.\d]?'

# -------------------------------------------------------------
# PRODUCT GET DATA
# -------------------------------------------------------------
product_get_data:
  path: /api/v{api_version}/products
  methods: GET
  controller: Product\Adapter\Http\Controller\ProductGetData\ProductGetDataController
  requirements:
    api_version: '\d+[.\d]?'
